<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Box with Speed Counter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #box {
      width: 60px;
      height: 60px;
      background: #a600ff;
      position: absolute;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="box">1</div>

  <script>
    const box = document.getElementById('box');
    let x = 100;
    let y = 100;
    let dx = 2;
    let dy = 2;
    let speedLevel = 1;

    function animate() {
      const boxWidth = box.offsetWidth;
      const boxHeight = box.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      x += dx;
      y += dy;

      // Bounce off walls
      if (x + boxWidth > windowWidth || x < 0) {
        dx = -dx;
      }
      if (y + boxHeight > windowHeight || y < 0) {
        dy = -dy;
      }

      box.style.left = x + 'px';
      box.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    // Click to increase speed
    box.addEventListener('click', () => {
      speedLevel++;
      const increase = 1.5;
      dx = dx > 0 ? dx + increase : dx - increase;
      dy = dy > 0 ? dy + increase : dy - increase;
      box.textContent = speedLevel;
    });

    animate();
  </script>
</body>
</html>
